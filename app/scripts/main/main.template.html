<md-card ng-repeat="user in main.users">
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media" layout layout-align="center center" >
        <md-icon style="color:grey; width: 40px; height: 40px; font-size: 40px;">person</md-icon>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{user.firstName}} {{user.lastName}}</span>
      <span class="md-subhead description">{{user.jobtitle}} at {{user.company}}</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
